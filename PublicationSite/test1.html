<!doctype html>
<html lang="en">
<head>
    <script src="paging.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <style type="text/css">
        .pg-normal {
            color: black;
            font-weight: normal;
            text-decoration: none;
            cursor: pointer;
        }

        .pg-selected {
            color: black;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
    </style> 

    <script>

        var pager; // declare the pager variable outside
        $(function () {  
            var final = [[1, 'a', 'a1'], [2, 'b', 'b'], [3, 'c', 'c3'], [4, 'd', '4d'], [5, 'e', '5e']
            , [6, 'f', '6f'], [7, 'g', '7g']]
        $("#tabledata").append( $("<tr><th>ID</th><th>Owner</th><th>RegNo</th></tr>"));

        for (var i = 0; i < final.length; i++) {
            var item = final[i];
             
            var tr = " <tr><td>" + item[0] + "</td> <td>" + item[1] + "</td> <td>" + item[2] + "</td></tr> ";
            $("#tabledata").append(tr);
        } 

        pager = new Pager('tabledata', 3);
        pager.init();
        pager.showPageNav('pager', 'pageNavPosition');
        pager.showPage(1); 
        }); 
    </script>

</head>
<body>
    <table id="tabledata"></table>
    <div id="pageNavPosition"></div> 
</body>
</html>
